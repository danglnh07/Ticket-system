services:
  postgres:
    image: postgres:17.6-alpine3.22
    ports:
      - 5433:5432
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ticket
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 123456
  redis:
    image: redis:8.2-alpine3.22
    ports:
      - 6378:6379
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    env_file:
      - .env.prod
    depends_on:
      - postgres
      - redis
  directus:
    image: directus/directus:latest
    ports:
      - 8055:8055
    environment:
      SECRET: "replace-with-random-value"
      ADMIN_EMAIL: "admin@example.com"
      ADMIN_PASSWORD: "d1r3ctu5"
      DB_CLIENT: pg
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ticket
      DB_USER: root
      DB_PASSWORD: 123456
      WEBSOCKETS_ENABLED: "true"
